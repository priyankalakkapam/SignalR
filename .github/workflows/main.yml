name: .NET SignalR CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    environment: TST

    steps:
    - name: Checkout Api-l...
      uses: actions/checkout@v4

    - name: dotnet restore
      run: dotnet restore

    - name: dotnet build
      run: dotnet build --configuration Release --no-restore

    - name: Command Line - Set Version
      run: echo "Build version set successfully"

    - name: Archive /home - Publish
      run: dotnet publish --configuration Release --output ${{ github.workspace }}/publish

    - name: Publish Artifact
      uses: actions/upload-artifact@v4
      with:
        name: signalr-drop
        path: ${{ github.workspace }}/publish
        overwrite: true

    - name: Command Line - Post Build
      run: echo "Post build steps completed"

    - name: Command Line - Cleanup
      run: echo "Cleanup completed"
